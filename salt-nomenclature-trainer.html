            };

                let total = tasks.length;

                    const correctAnswer = task.answer.toLowerCase();

                });

                setShowResults(true);

                setAnswers({});
                setShowResults(false);

                setMatchedPairs([]);
                setMatchFeedback({});

                const correct = MATCH_PAIRS[selectedFormula.index].name === name;
                
                if (correct) {
                    setMatchedPairs([...matchedPairs, selectedFormula.index]);
                    setMatchFeedback({
                        ...matchFeedback,
                        [selectedFormula.index]: 'correct'
                    });
                } else {
                    setMatchFeedback({
                        ...matchFeedback,
                        [selectedFormula.index]: 'incorrect'
